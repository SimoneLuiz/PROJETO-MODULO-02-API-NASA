<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset=" UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE-edge" />
    <meta name="viewport" content="Width=device-width, initial-scale = 1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Projeto de sprint APOD</title>
  </head>
  <body>
    <header>
      <nav id="nav-brand">
        <img src="./assets/nav-logo.png" />
        <h4>Foto do Dia</h4>
      </nav>
      <nav id="nav-copyright">
        <small
          >Criado por: <b>Simone Luiz da Silva</b>
          <a
            target="_blank"
            href="https://github.com/SimoneLuiz?tab=repositories"
            ><img
              src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" /></a
        ></small>
      </nav>
    </header>
    <div id="container-area">
      <div class="info-area">
        <div class="img-area">
          <div class="img-title">
            <p><b>Título:</b> <span id="title"></span></p>
          </div>
          <div class="img-frame">
            <img src="fotoDoDia.url" id="fotoDoDia" />
          </div>
          <div class="img-info">
            <p><b>Explicação:</b> <span id="explanation"></span></p>
          </div>
        </div>
        <div class="input-area">
          <img src="./assets/nav-logo.png" />
          <h3>Foto do Dia</h3>
          <input type="date" id="date" min="1995-06-20" />
          <button type="button" id="search">Ver Foto</button>
          <hr />
          <p><b>Créditos:</b> <span id="copyright"></span></p>
        </div>
      </div>
    </div>

    <script src="./API.js"></script>
  </body>
</html>
